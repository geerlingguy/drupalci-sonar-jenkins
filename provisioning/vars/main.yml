---
ntp_timezone: America/Chicago
ntp_enabled: false
workspace: /root

# Each version supported requires DrupalX.xml and sonar-x.properties files.
drupal_versions:
  - "6"
  - "7"
  - "8"

# Firewall configuration.
firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "443"
  - "8080"
  - "9000"
firewall_forwarded_tcp_ports:
  - { src: "80", dest: "9000" }
firewall_additional_rules:
  - "iptables -A INPUT -p tcp --dport 4949 -s 167.88.120.81 -j ACCEPT"

# Munin configuration.
munin_node_host_name: "{{ inventory_hostname }}"
munin_node_allowed_ips:
  - '^167\.88\.120\.81$'

# Java configuration.
java_packages:
  - java-1.7.0-openjdk

# Jenkins configuration.
jenkins_jar_location: /opt/jenkins-cli.jar
jenkins_plugins:
  - phing
  - git
  - sonar
  - ssh

# Sonar configuration.
# sonar_host: localhost (set in inventory)
sonar_port: 9000
# sonar_mysql_host: "{{ sonar_host }}" (set in inventory)
sonar_mysql_port: 3306

sonar_download_url: http://dist.sonar.codehaus.org/sonar-3.7.4.zip
sonar_version_directory: sonar-3.7.4
#sonar_mysql_allowed_hosts: [] (set in host_vars)

sonar_php_plugin_url: http://repository.codehaus.org/org/codehaus/sonar-plugins/php/sonar-php-plugin/1.2/sonar-php-plugin-1.2.jar
sonar_php_plugin_jar: sonar-php-plugin-1.2.jar

# PHP configuration.
php_enablerepo: remi
php_packages:
  - php
  - php-devel
  - php-xml
php_memory_limit: "512M"
php_max_execution_time: "120"
# Hack to stop restarting Apache.
php_webserver_daemon: ntpd

# Composer configuration.
composer_global_installs:
  - pdepend/pdepend=~1.1
  - phpunit/phpunit=3.7.32
  - phpmd/phpmd=1.5.0
  - sebastian/phpcpd=2.0.0
  - squizlabs/php_codesniffer=1.5.3
  - phing/phing=2.7.0

# MySQL configuration.
mysql_max_allowed_packet: "32M"
